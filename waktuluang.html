<!DOCTYPE html>
<html>
<head>
  <title>Data Google Sheets</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h2 {
      color: #0d47a1;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #ffffff;
    }
    th, td {
      border: 1px solid #90caf9;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
  </style>
</head>
<body>

<h2>Data dari Google Sheets</h2>
<table id="data-table"></table>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSF7jMgfj3EHbNfl8WuAVtZPkwA58ucQXuEG2WUZD4gzyf3vMq3Ew4ttxPBqsFc9GqltgmLSZUcisXA/pub?gid=1463205391&single=true&output=csv';

fetch(csvUrl)
  .then(response => response.text())
  .then(data => {
    const rows = data.split('\n').map(row => row.split(','));
    const table = document.getElementById('data-table');

    // Tambahkan header
    const headerRow = document.createElement('tr');
    rows[0].forEach(cell => {
      const th = document.createElement('th');
      th.textContent = cell;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Tambahkan isi
    for (let i = 1; i < rows.length; i++) {
      const tr = document.createElement('tr');
      rows[i].forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    }
  })
  .catch(err => {
    console.error('Gagal fetch data:', err);
  });
</script>

</body>
</html>
